headers:
  Accept:
    description: Content negotiation
    type: string
    example: application/json
  Content-Type:
    description: MIME Type of the request body
    type: string
    example: application/json
  Accept-Encoding:
    description: Particularly for indicating gzip compression
    type: string
    example:
  Authorization:
    description: HTTP Authorization controls
    type: string
    example: Basic QWxhZGRpbjpvcGVuIHNlc2FtZQ==
  CP-Version:
    description: Platform service sub-version indicator, in the form of a date YYYY-MM-DD.
    type: string
    example: 2015-08-27
  X-UID:
    description: IdAM User ID.
    type: string
    example: 8fd7b660-b755-413c-8073-0648baf312a6
  